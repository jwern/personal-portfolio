<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link href="css/style.min.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <div class="navbar-brand"><noscript>Portfolio</noscript></div>
        <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarToggleButton" 
          aria-controls="navbarToggleButton" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleButton">
          <ul id="nav-links" class="navbar-nav ms-auto text-end"></ul>
        </div>
      </div>
    </nav>
    <template id="project-column">
      <div class="col-md-6 col-xl-4 mb-5">
        <div class="project">
          <div class="project-image"><div class="project-tech"></div></div>
          <div class="project-name project-spacer h5"></div>
          <hr class="project-title-underline mx-auto project-spacer">
          <div class="button-row project-spacer">
            <!-- Modal desktop button -->
            <button type="button" id="targetButton-desktop" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#placeholderTarget-desktop">
              Desktop View
            </button>
            <!-- Modal mobile button -->
            <button type="button" id="targetButton-mobile" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#placeholderTarget-mobile">
              Mobile View
            </button>
          </div>
          <!-- Desktop Modal -->
          <div class="modal fade" id="placeholderTarget-desktop" tabindex="-1" aria-labelledby="placeholderTargetLabel-desktop" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="placeholderTargetLabel-desktop"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img class="img-fluid" id="modalImage-desktop" src="#" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Modal -->
          <!-- Mobile Modal -->
          <div class="modal fade" id="placeholderTarget-mobile" tabindex="-1" aria-labelledby="placeholderTargetLabel-mobile" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="placeholderTargetLabel-mobile"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img class="img-fluid" id="modalImage-mobile" src="#" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Modal -->
          <div class="project-info project-spacer"></div>
        </div>
      </div>
    </template>
    <div id="intro" class="container my-5">
      <div class="row justify-content-center">
        <noscript>
          <div id="no-script-info" class="text-center">
            <p>This portfolio uses JavaScript to display its content and to import Bootstrap for layout purposes.</p>
            <p>If you'd like to see some of my projects without enabling JavaScript, please visit my GitHub profile.</p>
          </div>
        </noscript>
        <div id="intro-paragraph" class="col-10 col-md-12 text-center"> </div>
      </div>
    </div>
    <div class="container my-5">
      <div id="professional-projects-row" class="row mt-3 justify-content-center text-center">
        <div class="row-header my-4">
          <h2>Professional Projects
            <hr class="heading-underline mx-auto">
          </h2>
          <noscript>...</noscript>
        </div>
      </div>
      <div id="personal-projects-row" class="row mt-3 justify-content-center text-center">
        <div class="row-header my-4">
          <h2>Personal Projects
            <hr class="heading-underline mx-auto">
          </h2> 
          <noscript>...</noscript>
        </div>
      </div>
    </div>
    <div id="footer-spacer" class="my-5"></div>
    <div class="container-fluid footer">
      <div class="row">
        <div id="footer-left" class="col"></div>
        <div id="footer-right" class="col d-flex">
          <button type="button" id="creditsButton" class="btn btn-link ms-auto p-0 footer-link" data-bs-toggle="modal" data-bs-target="#credits">
            Credits
          </button>
          <!-- Mobile Modal -->
          <div class="modal fade" id="credits" tabindex="-1" aria-labelledby="creditsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="creditsLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="footer-credits"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
